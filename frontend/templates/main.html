<!DOCTYPE html>
<html>
<head>
    <title>Elasticsearch Test</title>
    <link href='http://fonts.googleapis.com/css?family=Noto+Serif' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/static/css/main.css" />
</head>
<body>
    <header>
        <h1>Court Finder Search</h1>
    </header>
    <main>
        <form method="get" action="/search">
            <p id="searchbox">
                <input name="query" type="text" value="" />
            </p>
        </form>

        {% if query %}
            <p>Resulst for <strong>{{ query }}</strong>:
        {% endif %}

        {% if results %}
        <section id="results">
            <ul>
            {% for res in results %}
            {% set r = res['_source'] %}
                <li>
                    <h2>{{ r.name }}</h2>

                    <p>
                        <span>{{ r.address.streetAddress.replace(',', "\n") }}</span>
                        <span>{{ r.address.town }}</span>
                        <span>{{ r.address.postcode }}</span>
                    </p>
                </li>
            {% endfor %}
            </ul>
        </section>
        {% endif %}
    </main>
</body>
</html>
